name: Test

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
  pull_request:
    types:
      - opened
      - synchronize

jobs:

  test:
    runs-on: ubuntu-latest
    env:
      DOMAIN: localhost
      FRONTEND_HOST: http://localhost:5173
      ENVIRONMENT: local
      PROJECT_NAME: "test"
      STACK_NAME: project
      BACKEND_CORS_ORIGINS: "http://localhost,http://localhost:5173"
      SECRET_KEY: changethis
      FIRST_SUPERUSER: admin@example.com
      FIRST_SUPERUSER_PASSWORD: changethis
      SMTP_TLS: True
      SMTP_SSL: False
      SMTP_PORT: 587
      POSTGRES_SERVER: localhost
      POSTGRES_PORT: 5432
      POSTGRES_DB: app
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: changethis
      MONGODB_SERVER: localhost
      MONGODB_PORT: 27017
      MONGODB_DB: app
      MONGODB_USER: mongo
      MONGODB_PASSWORD: changethis
      S3_ENDPOINT_URL: http://localhost:9000
      S3_ACCESS_KEY_ID: changethis
      S3_SECRET_ACCESS_KEY: changethis
      S3_CONFIGS_BUCKET: configs
      DOCKER_IMAGE_BACKEND: backend
      DOCKER_IMAGE_FRONTEND: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - run: docker compose build
      - run: docker compose down -v --remove-orphans
      - run: docker compose up -d
      - name: Lint
        run: docker compose exec -T backend bash /app/scripts/lint.sh
      - name: Run tests
        run: docker compose exec -T backend bash /app/tests-start.sh "Coverage for ${{ github.sha }}"
      - run: docker compose down -v --remove-orphans
      - name: Store coverage files
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html
          path: backend/htmlcov
          include-hidden-files: true

  # https://github.com/marketplace/actions/alls-green#why
  alls-green:  # This job does nothing and is only used for the branch protection
    if: always()
    needs:
      - test
    runs-on: ubuntu-latest
    steps:
      - name: Decide whether the needed jobs succeeded or failed
        uses: re-actors/alls-green@release/v1
        with:
          jobs: ${{ toJSON(needs) }}
